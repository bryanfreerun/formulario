<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <fieldset>
        <form action="formulario" >
    
            <h1>·Formulario de contacto·</h1>

            <div>
                
                <input type="text" name="Nombre" id="nombre" class="input" placeholder="Nombre..." maxlength="15" >
            </div>

            <div>
                <input type="email" name="email" id="email" class="input" placeholder="Correo..." maxlength="30">
            </div>
                
            <div>
                <input type="tel" name="tel" id="tel" class="input" placeholder="Número de telefono" maxlength="9">
            </div>

            <div>
                <select name="Subject line" id="subject" class="input">
                    <option value="subject line">Subject line</option>
                </select>
            </div>

            <div>
                <textarea name="texto" id="texto" cols="50" rows="10" placeholder="Escribe tu mensaje" class="input"></textarea>
            </div>  
 
            <div><input type="submit" value="Enviar" class="input"></div>
        </form>
    </fieldset>
    
</body>
</html>
